<!DOCTYPE html>
<!-- PROYECTO SEGUN LAS CLASES DE YOUTUBE -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>2023-FunkoShop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <header> <!--INICIO HEADER-->
            <nav class="navbar container">
                <picture class="navbar__logo">
                    <a href="index.html">
                        <img src="../multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funsoshop">
                    </a>
                </picture>
                <ul class="navbar__menu">
                    <li class="navbar__item with-submenu"><a class="navbar__link with-icon" href="pages/shop.html" target="_blank" rel="noopener noreferrer">SALIR<iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                </ul>
            </nav>
        </header> <!--FINAL HEADER-->

        <main id="create" class="container">
            <h2 class="create__title">CREAR NUEVO ITEM</h2>
            <form class="create__form" action="/admin/create" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="form__flex">
                    <div class="form__box--flex">
                        <label class="form__label" for="collection">Categoría:</label>
                        <select class="form__select" name="collection" id="collection" required>
                            <option value="" disabled selected hidden>Seleccionar</option>
                            <option value="Figuras Coleccionables">Figuras Coleccionables</option>
                            <option value="Llaveros">Llaveros</option>
                            <option value="Remeras">Remeras</option>
                        </select>
                    </div>
                    <div class="form__box--flex">
                        <label class="form__label" for="collection">Licencia:</label>
                        <select class="form__select" name="collection" id="collection" required>
                            <option value="" disabled selected hidden>Seleccionar</option>
                            <option value="starwars">Star Wars</option>
                            <option value="pokemon">Pokemon</option>
                            <option value="harrypotter">Harry Potter</option>
                        </select>
                    </div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="name">Nombre del producto:</label>
                    <input class="form__input" type="text" name="name" id="name" placeholder="Kakashi Hatake Shippuden Saga" required>
                </div>
                <div>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripción del producto" required></textarea>
                </div>
                <div class="form__flex">
                    <div class="form__box--flex">
                        <label class="form__label" for="sku">SKU:</label>
                        <input class="form__input" type="text" name="sku" id="sku" placeholder="SSK111AB001" required>
                    </div>
                    <div class="form__box--flex">
                        <label class="form__label" for="price">Precio:</label>
                        <div class="form__input--wrapper"><span>$</span><input class="form__input" type="text" name="price" id="price" data-type="currency" placeholder="0.000,00"></div>
                    </div>
                    <div class="form__box--flex">
                        <label class="form__label" for="stock">Stock:</label>
                        <div class="form__input--wrapper"><input class="form__input" type="text" name="stock" id="stock" placeholder="0" required><span>unidades</span></div>
                    </div>
                </div>
                <div class="form__flex">
                    <div class="form__box--flex">
                        <label class="form__label" for="discount">Descuento:</label>
                        <div class="form__input--wrapper"><input class="form__input" type="text" name="discount" id="discount" placeholder="0" required><span>%</span></div>
                    </div>
                    <div class="form__box--flex">
                        <label class="form__label" for="dues">Cuotas:</label>
                        <select class="form__select" name="dues" id="dues">
                            <option value="0">Sin cuotas</option>
                            <option value="3">3 cuotas s/ interés</option>
                            <option value="6">6 cuotas s/ interés</option>
                            <option value="9">9 cuotas s/ interés</option>
                            <option value="12">12 cuotas s/ interés</option>
                            <option value="18">18 cuotas s/ interés</option>
                            <option value="24">24 cuotas s/ interés</option>
                        </select>
                    </div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="images">Imagenes:</label>
                    <input type="file" name="images" id="img" multiple>
                </div>
                <div class="form__flex">
                    <input class="form__btn btn btn--primary btn--large" type="submit" value="Agregar Producto">
                    <input class="form__btn btn btn--primary btn--large" type="reset" value="Limpiar">
                </div>
            </form>
        </main>

        <footer class="footer">
            <nav class="navbar container">

                <ul class="navbar__item">
                    <li class="navbar__item"><a class="navbar__link" href="pages/shop.html">SHOP</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="pages/register.html">REGISTRARSE</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="pages/login.html">LOGIN</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="pages/contact.html">CONTACTO</a></li>
                </ul>

                <picture>
                <img src="../multimedia/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>

            </nav>
               <p class="footer__copy">All rights reserved 2023-Funkoshop ©</p>

        </footer>

        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    </body>
</html>
