<!DOCTYPE html>
<!--PROYECTO SEGUN LAS CLASES DE YOUTUBE-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>2023-FunkoShop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <header> <!--INICIO HEADER-->
            <nav class="navbar container">
                <picture class="navbar__logo">
                    <a href="index.html">
                        <img src="../multimedia/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funsoshop">
                    </a>
                </picture>
                <ul class="navbar__menu">
                    <li class="navbar__item with-submenu"><a class="navbar__link with-icon" href="pages/shop.html" target="_blank" rel="noopener noreferrer">SALIR<iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                </ul>
            </nav>
        </header> <!--FINAL HEADER-->

        <main id="register" class="container">
            <div class="register__header">
                <h2 class="register__title">CREA TU CUENTA</h2>
                <p class="register__subtitle">Completa el formulario para ser parte del mundo de los Funkos</p>
            </div>
            <form class="register__form" action="/register" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="form__box--grid">
                    <label class="form__label" for="name">Nombre:</label>
                    <input class="form__input" type="text" name="name" id="name" placeholder="nombre" required>
                </div>
                <div class="form__box--grid">
                    <label class="form__label" for="lastname">Apellido:</label>
                    <input class="form__input" type="text" name="lastname" id="lastname" placeholder="apellido" required>
                </div>
                <div class="form__box--grid">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="email" name="email" id="email" placeholder="johndoe@email.com" required>
                </div>
                <div class="form__box--grid">
                    <label class="form__label" for="password">Contraseña:</label>
                    <input class="form__input" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                </div>
                <div class="form__box--grid">
                    <label class="form__label" for="repassword">Repite Contraseña:</label>
                    <input class="form__input" type="repassword" name="repassword" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                </div>
                <div class="form__submission">
                    <input class="form__btn btn btn--primary btn--large" type="submit" value="Registrar">
                    <div class="form__terms">
                        <input type="checkbox" name="" id="">
                        <label for="">Acepto <a class="form__link" href="">Términos y Condiciones</a></label>
                    </div>
                </div>
            </form>
        </main>

        <footer class="footer">
            <nav class="navbar container">

                <ul class="navbar__item">
                    <li class="navbar__item"><a class="navbar__link" href="pages/shop.html">SHOP</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="pages/register.html">REGISTRARSE</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="pages/login.html">LOGIN</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="pages/contact.html">CONTACTO</a></li>
                </ul>

                <picture>
                <img src="../multimedia/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>

            </nav>
               <p class="footer__copy">All rights reserved 2023-Funkoshop ©</p>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    </body>
</html>
